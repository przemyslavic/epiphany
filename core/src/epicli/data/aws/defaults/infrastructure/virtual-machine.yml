kind: infrastructure/virtual-machine
version: 0.3.0
title: "Virtual Machine Infra"
provider: aws
name: default
specification:
  name: SET_BY_AUTOMATION
  count: SET_BY_AUTOMATION
  subnet_names: []
  availability_zones: [] # specified automatically - based on subnet az's
  launch_configuration: SET_BY_AUTOMATION
  cluster_name: SET_BY_AUTOMATION
  authorized_to_efs: False
  mount_efs: False
  tags:
    - version: 0.3.0
  size: t2.micro
  os_full_name: "ubuntu/images/hvm-ssd/ubuntu-bionic-18.04-amd64-server-20190212.1"
  os_type: linux
  ebs_optimized: false
  disks:
    root: # Updating this section on existing machine will cause resource replacement
      volume_type: gp2
      volume_size: 30
      delete_on_termination: true
    additional_disks: []
#      - device_name: "/dev/sdb"
#        volume_type: gp2
#        volume_size: 60
#        delete_on_termination: true
#        encrypted: true
  security:
    rules:
     - name: ssh
       description: Allow SSH
       priority: 101
       direction: Inbound
       access: Allow
       protocol: Tcp
       source_port_range: "*"
       destination_port_range: "22"
       source_address_prefix: "0.0.0.0/0"
       destination_address_prefix: "0.0.0.0/0"
     - name: out
       description: Allow out
       priority: 101
       direction: Egress
       access: Allow
       protocol: "all"
       source_port_range: "*"
       destination_port_range: "0"
       source_address_prefix: "0.0.0.0/0"
       destination_address_prefix: "0.0.0.0/0"

