---
## RabbitMQ Red Hat

- name: Install Erlang package
  yum:
    name: "https://github.com/rabbitmq/erlang-rpm/releases/download/v21.2.2/erlang-21.2.2-1.el7.centos.x86_64.rpm"
    state: present

- name: Install dependency for RabbitMQ
  yum:
    name:
      - socat
      - logrotate
    state: present

- name: Install RabbitMQ package
  yum:
    name: "https://github.com/rabbitmq/rabbitmq-server/releases/download/v{{ specification.version }}/rabbitmq-server-{{ specification.version }}-1.el7.noarch.rpm"
    state: present
